on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+-preview[0-9][0-9][0-9]"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Branch Checkout
      uses: actions/checkout@v2.4.0
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
      with:
        nuget-version: 'latest'      
    - name: Restore NuGet Packages
      run: |
        nuget sources add -name "SBRW Launcher Libraries" -Source ${env:PrivateNuGetUrl} -Username ${env:GHUserName} -Password ${env:Password}
        nuget restore SBRW.Launcher.Core.Discord.sln
      env:
        PrivateNuGetUrl: ${{ secrets.SBRW_LIBRARIES_LAUNCHER_NUGET_URL }}
        GHUserName: ${{ secrets.SBRW_LIBRARIES_LAUNCHER_USERNAME }}
        Password: ${{ secrets.GITHUB_TOKEN }}      
    - name: Build
      run: dotnet build --configuration Release /p:Version=${VERSION}      
    - name: Pack
      run: dotnet pack --configuration Release /p:Version=${VERSION} --no-build --output .
    - name: Push
      run: dotnet nuget push SBRW.Launcher.Core.${VERSION}.nupkg --source ${NUGET_URL} --api-key ${GITHUB_TOKEN}
      env:
        NUGET_URL: ${{ secrets.SBRW_LIBRARIES_LAUNCHER_NUGET_URL }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}